<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Text Countdown Lottie</title>
  <style>
    body { margin:0; background:#fff; }
    #lottie { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="lottie"></div>
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <script>
    fetch('Gradient Text _ Countdown.json')
      .then(res => res.json())
      .then(animationData => {
        lottie.loadAnimation({
          container: document.getElementById('lottie'),
          renderer: 'svg',
          loop: flase,
          autoplay: true,
          animationData
        });
      });
  </script>
</body>
</html>
